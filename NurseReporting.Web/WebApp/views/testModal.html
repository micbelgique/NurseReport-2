<div class="modal-header">
    <h3 class="modal-title">I'm a modal!</h3>
</div>
<div class="modal-body">
    <ul>
        <li ng-repeat="item in testModal.items">
            <a ng-click="testModal.selected.item = item">{{ item }}</a>
        </li>
    </ul>
    Selected: <b>{{ testModal.selected.item }}</b>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="testModal.ok()">OK</button>
    <button class="btn btn-warning" ng-click="testModal.cancel()">Cancel</button>
</div>
